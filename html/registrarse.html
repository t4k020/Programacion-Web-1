   <main>

   <div class="contenedor-login">
      <div class="login-box" id="login">
         <h2>Registro</h2>
         <p>*Complete todos los campos</p>
         <form name="registrar">
            <div class="input-box">
               <input type="text" pattern="[A-Za-z]+" title="solo letras sin espacios" name="nombre" maxlength="30" placeholder="Nombre" required>
            </div>
            <div class="input-box">
               <input type="email"  placeholder="Email" maxlength="40" name="email" required >
            </div>
            <div class="input-box">
               <input type="text" placeholder="Usuario" maxlength="40" name="nombre de usuario" required>
            </div>
            <div class="input-box">
               <input type="tel" pattern="\d{4}-\d{4}" title="xxxx-xxxx" placeholder="Telefono" name="telefono" required>
            </div>
            <div class="input-box">
               <input type="password" pattern="(?=.*[A-Z])(?=.*\d).+" title="debe tener una letra mayuscula y un numero" maxlength="40" placeholder="ContraseÃ±a" name="contrasenia" required>
            </div>
            <button type="submit">Registrarme</button>
         </form>
         <div class="extra-links">
         <a href="login.html">Ya tengo una cuenta</a>
         </div>
      </div>
