   <main>

      <section class="contenedor-datos-personales" id="cdp">

         <article class="header-perfil-personal">
         <h2>Datos Personales</h2>
         <img src="https://i.pravatar.cc/100?img=12" alt="Avatar del jugador">
         </article>

         <article class="datos-perfil-personal">

         <form name="registrar">
            <div class="input-box">
               <input type="text" pattern="[A-Za-z]+" title="solo letras sin espacios" name="nombre" maxlength="30" placeholder="Nombre" required>
               <input type="text" pattern="[A-Za-z]+" title="solo letras sin espacios" name="apellido" maxlength="30" placeholder="Apellido" required>
            </div>
            <div class="input-box">
               <input type="text" pattern="[A-Za-z]+" title="solo letras sin espacios" name="tipoDoc" maxlength="30" placeholder="Tipo de documento" required>
               <input type="tel" pattern="[0-9]{8}" title="xxxxxxxx" placeholder="numero documento" name="Numero documento" required>
            </div>
            <div class="input-box">
               <input type="date" id="birthdate" name="birthdate"  min="1900-01-01" max="2007-06-26" required>
               <input type="tel" pattern="\d{4}-\d{4}" title="xxxx-xxxx" placeholder="Telefono celular" name="telefono celular" required>
            </div>
             <div class="input-box">
               <input type="email"  placeholder="Email Secundario" maxlength="40" name="email secundario" required >
            </div>
            <div class="input-box">
               <input type="text" pattern="[A-Za-z]+" title="solo letras sin espacios" name="pais" maxlength="30" placeholder="Pais" required>
               <input type="tel" pattern="\d{3}"  placeholder="Edad" name="edad" required>
            </div>
            <div class="input-box">
               <input type="text"  placeholder="Juegos favoritos" maxlength="60" name="juegosFav" required >
            </div>
            <button type="submit" id="modificar"> Guardar cambios</button>
            
         </form>
            <p>Nombre: Juan Perez</p>
            <p>Pais: Argentina</p>
            <p>Edad: 21</p>
            <p>email: jp_2004@mail.com</p>
            <p>Fav: FIFA23, Dying Light, GTA V</p>
         </article>

         <article class="botones">
            <button type="submit" id="home"> home </button>
            <button type="submit" id="modificar"> modificar datos </button>
            <button type="submit" id="cerrar"> cerrar sesion </button>
